dataset: agric_001_sustainability
description: "Agriculture dataset - Sustainability_Score. 15 features, single target. Sample fraction: 0.01."
task: regression
target:
  type: continuous
  description: Sustainability_Score
features:
  - name: Crop_Type
    type: continuous
  - name: Soil_pH
    type: continuous
  - name: Soil_Moisture
    type: continuous
  - name: Temperature_C
    type: continuous
  - name: Rainfall_mm
    type: continuous
  - name: Fertilizer_Usage_kg
    type: continuous
  - name: Pesticide_Usage_kg
    type: continuous
  - name: Crop_Yield_ton
    type: continuous
  - name: Market_Price_per_ton
    type: continuous
  - name: Demand_Index
    type: continuous
  - name: Supply_Index
    type: continuous
  - name: Competitor_Price_per_ton
    type: continuous
  - name: Economic_Indicator
    type: continuous
  - name: Weather_Impact_Score
    type: continuous
  - name: Seasonal_Factor
    type: continuous
